<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:card style="margin: 2% 5%">
        <p:menu styleClass="ui-menubar" style="width: auto;">
            <p:submenu label="Inscripciones Web App" icon="ui-icon ui-icon-refresh">
                <p:menuitem value="Alumnos" outcome="index" />
                <p:menuitem value="Materias" outcome="materias" />
                <p:menuitem value="Inscripciones" outcome="inscripciones" />
            </p:submenu>
        </p:menu>
        </p:card>
        <p:card style="margin: 2% 5%">
            <f:facet name="title">
                Formulario de Materia
            </f:facet>
            <f:view>
                <h:form id="materiasForm">
                    <h:inputHidden id="id" value="#{materiaController.materia.id}" />
                    
                    <p:panelGrid columns="4" layout="grid" style="padding: 0rem">                        

                        <p:panelGrid columns="1" layout="grid">
                            <p:outputLabel value="Nombre:" />
                            <p:inputText id="nombre" value="#{materiaController.materia.nombre}" />

                        </p:panelGrid>
                        
                        
                    </p:panelGrid>
                    
                    <p:panelGrid columns="4" layout="grid" style="padding: 0rem"> 
                    
                        <p:panelGrid columns="1" layout="grid">
                            <p:commandButton value="Guardar" actionListener="#{materiaController.guardarMateria}" update="tablaMaterias materiasForm" 
                                             style="background-color: mediumseagreen; color: white; border-color: gray"/>
                        </p:panelGrid>
                        
                    </p:panelGrid>
                </h:form>
            </f:view>
        </p:card>

        <p:card style="margin: 2% 5%">
            <f:facet name="title">
                Listado de Materias
            </f:facet>            
            <h:form id="tablaMaterias">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             
                             value="#{materiaController.materiasList}" var="materia">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <samp>#{materia.id}</samp>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nombre </f:facet>
                        <samp>#{materia.nombre}</samp>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Opciones </f:facet>
                        <p:commandButton value="Editar" icon="pi pi-pencil" 
                                         style="background-color: cadetblue; color: white; border-color: gray" actionListener="#{materiaController.llenarFormEditar(materia)}" update="materiasForm" />
                        <p:spacer width="10" />
                        <p:commandButton value="Eliminar" icon="pi pi-trash" 
                                         style="background-color: crimson; color: white; border-color: gray" action="#{materiaController.eliminarMateria(materia)}" update="tablaMaterias" >
                            <p:confirm header="Confirmar" message="Desea eliminar la materia #{materia.nombre}?" icon="pi pi-info-circle" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                
                 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>
        </p:card>
    </h:body>
</html>
