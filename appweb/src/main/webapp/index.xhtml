<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:card style="margin: 5%">
            <f:facet name="title">
                Formulario de Alumno
            </f:facet>
            <f:view>
                <h:form id="alumnosForm">
                    <h:inputHidden id="id" value="#{indexController.alumno.id}" />
                    <p:panelGrid columns="1" layout="grid">
                        <p:outputLabel value="Nombre:" />
                        <p:inputText id="nombre" value="#{indexController.alumno.nombre}" />

                        <p:outputLabel value="Carnet:" />
                        <p:inputText id="carnet" value="#{indexController.alumno.carnet}" />
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid">
                        <p:commandButton value="Guardar" actionListener="#{indexController.guardarAlumno}" update="tablaAlumnos alumnosForm" />
                    </p:panelGrid>
                </h:form>
            </f:view>
        </p:card>

        <p:card style="margin: 5%">
            <h1>Listado de alumnos</h1>
            <h:form id="tablaAlumnos">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                             
                             value="#{indexController.alumnosList}" var="alumno">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <samp>#{alumno.id}</samp>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nombre </f:facet>
                        <samp>#{alumno.nombre}</samp>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Carnet </f:facet>
                        <samp>#{alumno.carnet}</samp>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Opciones </f:facet>
                        <p:commandButton value="Editar" icon="pi pi-pencil" actionListener="#{indexController.llenarFormEditar(alumno)}" update="alumnosForm" />
                        <p:spacer width="10" />
                        <p:commandButton value="Eliminar" icon="pi pi-trash" 
                                         style="background-color: red" action="#{indexController.eliminarAlumno(alumno)}" update="tablaAlumnos" >
                            <p:confirm header="Confirmar" message="Desea eliminar al alumno #{alumno.nombre}?" icon="pi pi-info-circle" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                
                 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>
        </p:card>
    </h:body>
</html>
